<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

    <article class="card_wrapper_component">
        <header class="card_header">
          <div class="card_header_image">
            <img src="./assets/images/illustration-article.svg" />
          </div>
          <div class="card_header_content">
            <hgroup>
              <label>Learning</label>
              <p class="card_date">Published 21 Dec 2023</p>
            </hgroup>
            <section class="card_header_details">
              <h1> HTML & CSS foundations</h1>
              <p>  These languages are the backbone of every website, defining structure, content, and presentation.
              </p>
            </section>
          </div>
        </header>
        <footer class="card_footer">
          <div class="user_profile">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper profile image">
            <h6>Greg Hooper</h6>
          </div>
        </footer>
    </article>


</body>
</html>
